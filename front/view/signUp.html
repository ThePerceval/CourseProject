<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <script src="./nav.js"></script>
    <form id="sign-up-form" class="register">
        <h3>Alco-manager</h3>
        <label for="username">Логин</label>
        <input name="username" type="text" placeholder="Логин" id="username">
        <label for="password">Пароль</label>
        <input name="password" type="password" placeholder="Пароль" id="password">
        <label for="name">Имя</label>
        <input name="name" type="text" placeholder="Имя" id="name">
        <label for="surname">Фамилия</label>
        <input name="surname" type="text" placeholder="Фамилия" id="surname">
        <button id="sign-up-button">Зарегистрироваться</button>
        <div class="validation-wrapper">
            <p id="sign-up-validation-error" class="validation-message">Заполните пустые поля</p>
            <p id="sign-up-error" class="validation-message">Пользователь с таким именем уже существует</p>
        </div>
    </form>
    <script type="module" src="../script/signUp.js"></script>
</body>
</html>
