<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="nav.js"></script>
    <section class="personal-info">
        <div class="profile">
            <div class="inline-flex">
                <label>Логин: </label>
                <p id="profile-username"></p>
            </div>
            <div>
                <label>Имя: </label>
                <p id="profile-name"></p>
            </div>
            <div>
                <label>Фамилия: </label>
                <p id="profile-surname"></p>
            </div>
        </div>
    </section>
    <section class="food-preferences">
        <div class="user-food">
            <div class="inline-flex">
                <label>Еда: </label>
                <div id="user-food"></div>
            </div>
        </div>
    </section>
    <section class="alcohol-preferences">
        <div class="user-alcohol">
            <div class="inline-flex">
                <label>Алгоколь: </label>
                <div id="user-alcohol"></div>
            </div>
        </div>
    </section>
    <script type="module" src="profile.js"></script>
</body>
</html>
