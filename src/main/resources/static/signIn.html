<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <script src="nav.js"></script>
    <form method="post" id="sign-in-form" class="login">
        <label for="username">Логин</label>
        <input name="username" type="text" placeholder="Логин" id="username">
        <label for="password">Пароль</label>
        <input name="password" type="password" placeholder="Пароль" id="password">
        <button id="sign-in-button">Войти</button>
        <div class="validation-wrapper">
            <p id="sign-in-error" class="validation-message">Неверный логин или пароль</p>
            <p id="sign-in-validation-error" class="validation-message">Заполните пустые поля</p>
        </div>
    </form>
    <script type="module" src="/signIn.js"></script>
</body>
</html>
