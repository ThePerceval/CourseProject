<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить алкоголь</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="nav.js"></script>
    <form method="post" id="add-alcohol-form" class="login">
        <label for="add-alcohol-name">Название алкоголя</label>
        <input name="name" type="text" placeholder="Название" id="add-alcohol-name">
        <label for="add-alcohol-strength">Крепость</label>
        <input name="strength" type="number" placeholder="%" id="add-alcohol-strength">
        <button type="submit" id="add-alcohol-button">Добавить</button>
        <div class="validation-wrapper">
            <p id="add-alcohol-error" class="validation-message">Данный напиток уже существует</p>
            <p id="add-alcohol-validation-error" class="validation-message">Заполните пустые поля</p>
        </div>
    </form>
    <script type="module" src="addAlcohol.js"></script>
</body>
</html>
